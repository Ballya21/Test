<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballya & Salsa Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #fafafa;
      color: #333;
      text-align: center;
    }
    .container {
      padding: 60px 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: 300;
      font-size: 18px;
      margin-bottom: 40px;
    }
    .names {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin: 30px 0;
    }
    .date {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .divider {
      width: 60px;
      height: 1px;
      background: #ccc;
      margin: 30px auto;
    }
    .location {
      font-size: 15px;
      line-height: 1.6;
    }
    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Undangan Pernikahan</h2>

    <div class="names">
      Ballya<br>&<br>Salsa
    </div>

    <div class="divider"></div>

    <div class="date">
      Sabtu, 12 Oktober 2025
    </div>

    <div class="location">
      Gedung Serbaguna Harmoni<br/>
      Jakarta
    </div>

    <div class="footer">
      Merupakan suatu kehormatan & kebahagiaan bagi kami<br/>
      atas kehadiran Bapak/Ibu/Saudara/i
    </div>
  </div>
</body>
</html>

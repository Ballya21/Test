<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ballya & Salsa Wedding</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      text-align: center;
      background: linear-gradient(180deg, #f8f6f2 0%, #f1f1f1 100%);
    }

    .container {
      padding: 80px 20px;
      max-width: 520px;
      margin: auto;
      background: rgba(255,255,255,0.65);
      backdrop-filter: blur(4px);
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.05);
    }

    h2 {
      font-weight: 300;
      font-size: 18px;
      margin-bottom: 40px;
      letter-spacing: 2px;
      color: #777;
    }

    .names {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin: 20px 0;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: #bbb;
      margin: 30px auto;
    }

    .section {
      margin: 50px 0;
    }

    .label {
      font-size: 13px;
      letter-spacing: 2px;
      color: #999;
      margin-bottom: 10px;
    }

    .text {
      font-size: 16px;
      line-height: 1.6;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 30px;
      background: #2c2c2c;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .footer {
      margin-top: 70px;
      font-size: 12px;
      color: #888;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h2>UNDANGAN PERNIKAHAN</h2>

  <div class="names">
    Ballya<br>&<br>Salsa
  </div>

  <div class="divider"></div>

  <div class="section">
    <div class="label">TANGGAL</div>
    <div class="text">Sabtu, 31 Januari 2026</div>
  </div>

  <div class="section">
    <div class="label">LOKASI</div>
    <div class="text">
      Blok M Area<br/>
      Jakarta Selatan
    </div>
    <a class="btn" href="https://maps.google.com/?q=Blok+M+Jakarta" target="_blank">
      Google Maps
    </a>
  </div>

  <div class="section">
    <div class="label">RSVP</div>
    <div class="text">
      Mohon konfirmasi kehadiran Anda
    </div>
    <a class="btn" href="https://wa.me/6281234567890?text=Halo%20Ballya%20dan%20Salsa,%20saya%20akan%20hadir." target="_blank">
      Konfirmasi via WhatsApp
    </a>
  </div>

  <div class="footer">
    Merupakan suatu kehormatan & kebahagiaan bagi kami<br/>
    atas kehadiran Bapak/Ibu/Saudara/i
  </div>
</div>

<script>
  document.body.addEventListener('click', () => {
    document.getElementById('music').play();
  }, { once: true });
</script>

</body>
</html>
